syntax = "proto3";
package process_instance;




import "google/protobuf/empty.proto";

/*
AssignProcessInstance请求
*/
message AssignProcessInstanceRequest {
    /*
    流程实例ID
    */
    string instanceId = 1 ;
    /*
    指派人
    */
    string assignee = 2 ;
    /*
    操作说明
    */
    string memo = 3 ;
}

/*
AssignProcessInstanceApi返回
*/
message AssignProcessInstanceResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    google.protobuf.Empty data = 4 ;
}

