syntax = "proto3";
package msgsender;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/msgsender";





/*
通知的接收者
*/
message MessageReceiver {
    /*
    用户名(带:前缀则按实例ID处理)
    */
    string user = 1 ;
    /*
    用户组名(带:前缀则按实例ID处理)
    */
    string user_group = 2 ;
    /*
    邮箱地址
    */
    string email_addr = 3 ;
    /*
    通知方式
    */
    string method = 4 ;
}

