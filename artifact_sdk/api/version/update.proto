syntax = "proto3";
package version;




import "model/artifact/version.proto";

/*
Update请求
*/
message UpdateRequest {
    /*
    版本Id
    */
    string versionId = 1 ;
    /*
    包名称
    */
    string name = 2 ;
    /*
    版本备注
    */
    string memo = 3 ;
    /*
    基础Docker镜像Id
    */
    string baseImageId = 4 ;
}

/*
UpdateApi返回
*/
message UpdateResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    artifact.Version data = 4 ;
}

