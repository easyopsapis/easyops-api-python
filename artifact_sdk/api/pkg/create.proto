syntax = "proto3";
package pkg;




import "model/artifact/package.proto";

/*
Create请求
*/
message CreateRequest {
    /*
    包名称
    */
    string name = 1 ;
    /*
    版本类型 1 程序包,  2 配置包,  4 文件包
    */
    int32 type = 2 ;
    /*
    包分类
    */
    int32 cId = 3 ;
    /*
    备注说明
    */
    string memo = 4 ;
    /*
    安装路径
    */
    string installPath = 5 ;
    /*
    平台
    */
    string platform = 6 ;
    /*
    包文件源
    */
    string source = 7 ;
    /*
    包分类标签
    */
    string category = 8 ;
    /*
    包图标
    */
    string icon = 9 ;
    /*
    包图标样式(颜色)
    */
    string style = 10 ;
}

/*
CreateApi返回
*/
message CreateResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    artifact.Package data = 4 ;
}

