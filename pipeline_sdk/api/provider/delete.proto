syntax = "proto3";
package provider;




import "google/protobuf/empty.proto";

/*
DeleteProvider请求
*/
message DeleteProviderRequest {
    /*
    实例id，服务端自动生成
    */
    string id = 1 ;
}

/*
DeleteProviderApi返回
*/
message DeleteProviderResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    google.protobuf.Empty data = 4 ;
}

