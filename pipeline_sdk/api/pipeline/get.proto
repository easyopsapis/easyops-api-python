syntax = "proto3";
package pipeline;




import "model/pipeline/pipeline.proto";

/*
Get请求
*/
message GetRequest {
    /*
    关联的project id
    */
    string project_id = 1 ;
    /*
    要获取的pipeline id
    */
    string pipeline_id = 2 ;
}

/*
GetApi返回
*/
message GetResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    pipeline.Pipeline data = 4 ;
}

