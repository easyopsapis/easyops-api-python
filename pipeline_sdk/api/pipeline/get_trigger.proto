syntax = "proto3";
package pipeline;




import "model/pipeline/trigger.proto";

/*
GetTrigger请求
*/
message GetTriggerRequest {
    /*
    trigger id
    */
    string id = 1 ;
}

/*
GetTriggerApi返回
*/
message GetTriggerResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    pipeline.Trigger data = 4 ;
}

