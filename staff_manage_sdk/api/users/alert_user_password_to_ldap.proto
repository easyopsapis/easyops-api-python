syntax = "proto3";
package users;




import "google/protobuf/empty.proto";

/*
AlertUserPasswordToLdap请求
*/
message AlertUserPasswordToLdapRequest {
    /*
    userId
    */
    string userId = 1 ;
    /*
    新密码
    */
    string password = 2 ;
    /*
    旧密码
    */
    string oldPassword = 3 ;
}

/*
AlertUserPasswordToLdapApi返回
*/
message AlertUserPasswordToLdapResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    google.protobuf.Empty data = 4 ;
}

