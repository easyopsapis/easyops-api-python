syntax = "proto3";
package container;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/container";





/*
MetricTarget
*/
message MetricTarget {
    /*
    类型
    */
    string type = 1 ;
    /*
    目标值
    */
    string value = 2 ;
    /*
    目标平均值
    */
    string averageValue = 3 ;
    /*
    目标平均使用率
    */
    int32 averageUtilization = 4 ;
}

