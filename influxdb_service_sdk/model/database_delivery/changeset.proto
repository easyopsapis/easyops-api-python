syntax = "proto3";
package database_delivery;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/database_delivery";





/*
变更集
*/
message Changeset {
    /*
    变更集ID
    */
    string id = 1 ;
    /*
    变更集名称
    */
    string name = 2 ;
    /*
    变更集作者
    */
    string author = 3 ;
    /*
    变更集其它属性
    */
    string otherAttr = 4 ;
    /*
    变更SQL
    */
    string updateSql = 5 ;
    /*
    回退SQL
    */
    string rollbackSql = 6 ;
}

