syntax = "proto3";
package idcmanager;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/idcmanager";





/*
路由器
*/
message Router {
    /*
    路由器ID
    */
    string instanceId = 1 ;
    /*
    路由器名称
    */
    string name = 2 ;
    /*
    管理IP
    */
    string ip = 3 ;
    /*
    路由器状态
    */
    string status = 4 ;
    /*
    资产编号
    */
    string propertyid = 5 ;
    /*
    备注
    */
    string memo = 6 ;
    /*
    起始U位
    */
    int32 _startU = 7 ;
    /*
    占用U位
    */
    int32 _occupiedU = 8 ;
    /*
    创建时间
    */
    string ctime = 9 ;
    /*
    创建者
    */
    string creator = 10 ;
    /*
    产品线
    */
    string product = 11 ;
    /*
    客户
    */
    string customer = 12 ;
    /*
    是否单电源
    */
    bool isSinglePower = 13 ;
}

