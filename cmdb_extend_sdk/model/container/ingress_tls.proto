syntax = "proto3";
package container;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/container";





/*
IngressTLS
*/
message IngressTLS {
    /*
    tls认证信息, 用于 tls termination
    */
    string secretName = 1 ;
    /*
    证书中包含的域名
    */
    repeated string hosts = 2 ;
}

