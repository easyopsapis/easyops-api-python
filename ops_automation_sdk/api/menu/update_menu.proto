syntax = "proto3";
package menu;





/*
UpdateMenu请求
*/
message UpdateMenuRequest {
    /*
    菜单id
    */
    string menusId = 1 ;
    /*
    菜单名称
    */
    string name = 2 ;
    /*
    菜单图标
    */
    string icon = 3 ;
    /*
    菜单分类
    */
    string category = 4 ;
    /*
    访问白名单 [easyops, test_uesr]
    */
    repeated string visitors = 5 ;
    /*
    管理白名单 [easyops, test_uesr]
    */
    repeated string managers = 6 ;
}

/*
UpdateMenu返回
*/
message UpdateMenuResponse {
    /*
    菜单id
    */
    string id = 1 ;
}

/*
UpdateMenuApi返回
*/
message UpdateMenuResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    menu.UpdateMenuResponse data = 4 ;
}

