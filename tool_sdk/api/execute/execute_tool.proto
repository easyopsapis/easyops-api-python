syntax = "proto3";
package execute;




import "model/tool/callback.proto";

/*
ExecuteTool请求
*/
message ExecuteToolRequest {
message Metadata {
    /*
    页面访问地址
    */
    string origin = 1 ;
}
        
message Inputs {
message Path {
    /*
    参数id
    */
    string id = 1 ;
    /*
    参数类型
    */
    string type = 2 ;
}
        
    
    /*
    参数名称
    */
    string name = 1 ;
    /*
    CMDB属性Id
    */
    string cmdbAttrId = 2 ;
    /*
    CMDB模型Id
    */
    string cmdbObjectId = 3 ;
    /*
    CMDB字段值类型
    */
    string cmdbAttrType = 4 ;
    /*
    是否级联(映射)
    */
    string cascade = 5 ;
    /*
    参数标题
    */
    string label = 6 ;
    /*
    多选
    */
    string multiple = 7 ;
    /*
    必填
    */
    string required = 8 ;
    /*
    输入参数类型
    */
    string type = 9 ;
    /*
    枚举列表
    */
    repeated string enum = 10 ;
    /*
    是否为原始参数(第一个参数)
    */
    string primitive = 11 ;
    /*
    辅助说明
    */
    string memo = 12 ;
    /*
    映射参数
    */
    repeated Path path = 13 ;
    /*
    默认值
    */
    string default = 14 ;
    /*
    映射来源
    */
    string source = 15 ;
    /*
    实例快速选择器
    */
    string selector = 16 ;
}
        
    
    /*
    执行工具的agents列表
    */
    repeated string agents = 1 ;
    /*
    工具执行成功的回调信息
    */
    tool.Callback callback = 2 ;
    /*
    工具执行的通知信息
    */
    string needNotify = 3 ;
    /*
    工具执行通知的用户
    */
    string name = 4 ;
    /*
    一些拓展字段 目前支持origin=页面访问地址
    */
    Metadata metadata = 5 ;
    /*
    工具Id，服务端自动生成
    */
    string toolId = 6 ;
    /*
    工具版本
    */
    string vId = 7 ;
    /*
    工具输入参数
    */
    repeated Inputs inputs = 8 ;
    /*
    执行用户
    */
    string execUser = 9 ;
    /*
    工具执行的超时时间(0表示不超时，默认为86400秒)
    */
    int32 timeout = 10 ;
}

/*
ExecuteTool返回
*/
message ExecuteToolResponse {
    /*
    工具执行id
    */
    string execId = 1 ;
}

/*
ExecuteToolApi返回
*/
message ExecuteToolResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    execute.ExecuteToolResponse data = 4 ;
}

