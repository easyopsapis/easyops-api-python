syntax = "proto3";
package topology;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/topology";





/*
区域
*/
message Area {
message Style {
    /*
    x坐标
    */
    float x = 1 ;
    /*
    y坐标
    */
    float y = 2 ;
    /*
    宽
    */
    float width = 3 ;
    /*
    高
    */
    float height = 4 ;
    /*
    类型
    */
    string className = 5 ;
}
        
    
    /*
    名称
    */
    string name = 1 ;
    /*
    风格
    */
    Style style = 2 ;
}

