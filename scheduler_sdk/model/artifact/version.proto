syntax = "proto3";
package artifact;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/artifact";




import "google/protobuf/struct.proto";

/*
程序包版本
*/
message Version {
message Source {
    /*
    源服务名字
    */
    string ensName = 1 ;
    /*
    源域名
    */
    string host = 2 ;
    /*
    源类型
    */
    string type = 3 ;
    /*
    http源的ip
    */
    string ip = 4 ;
    /*
    http源的port
    */
    int32 port = 5 ;
}
        
    
    /*
    包名称
    */
    string name = 1 ;
    /*
    版本Id
    */
    string versionId = 2 ;
    /*
    程序包Id
    */
    string packageId = 3 ;
    /*
    组织id
    */
    int32 org = 4 ;
    /*
    基础Docker镜像Id
    */
    string baseImageId = 5 ;
    /*
    基线版本名
    */
    string baseVersionName = 6 ;
    /*
    创建者
    */
    string creator = 7 ;
    /*
    版本类型 1 开发, 3 测试, 7 预发布, 15 生产
    */
    int32 env_type = 8 ;
    /*
    版本备注
    */
    string memo = 9 ;
    /*
    创建时间
    */
    string ctime = 10 ;
    /*
    修改时间
    */
    string mtime = 11 ;
    /*
    包文件的md5检验值
    */
    google.protobuf.Struct sign = 12 ;
    /*
    关联的svn库版本，已废弃
    */
    string repoVersion = 13 ;
    /*
    包存储源信息
    */
    Source source = 14 ;
    /*
    包存储服务版本
    */
    string sourceType = 15 ;
    /*
    工作区基础版本Id
    */
    string workspaceBaseId = 16 ;
    /*
    版本的进程及启停、安装、升级脚本, package.conf.yaml
    */
    string conf = 17 ;
}

