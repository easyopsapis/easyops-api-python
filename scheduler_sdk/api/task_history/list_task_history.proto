syntax = "proto3";
package task_history;





/*
ListHistory请求
*/
message ListHistoryRequest {
    /*
    页码
    */
    int32 page = 1 ;
    /*
    每页大小
    */
    int32 page_size = 2 ;
    /*
    列选择，英文逗号分隔
    */
    string __select__ = 3 ;
    /*
    根据指定字段排序
    */
    string __sortby__ = 4 ;
    /*
    源 id
    */
    string src_id = 5 ;
    /*
    history id
    */
    string id = 6 ;
    /*
    task id
    */
    string task_id = 7 ;
}

/*
ListHistory返回
*/
message ListHistoryResponse {
message Annotations {
    /*
    应用ID
    */
    string appId = 1 ;
}
        
    
    /*
    任务名称
    */
    string name = 1 ;
    /*
    任务执行总时间, 单位 s
    */
    int32 total_time = 2 ;
    /*
    执行返回码
    */
    int32 code = 3 ;
    /*
    工具返回
    */
    string msg = 4 ;
    /*
    history id
    */
    string id = 5 ;
    /*
    启动时间
    */
    string start_time = 6 ;
    /*
    创建用户
    */
    string user = 7 ;
    /*
    结束时间
    */
    string end_time = 8 ;
    /*
    org
    */
    int32 org = 9 ;
    /*
    发起定时任务的源 id
    */
    string src_id = 10 ;
    /*
    task id
    */
    string task_id = 11 ;
    /*
    任务类型
    */
    string job_type = 12 ;
    /*
    工具执行 id
    */
    string tool_exec_id = 13 ;
    /*
    总状态
    */
    string total_status = 14 ;
    /*
    相关参数
    */
    Annotations annotations = 15 ;
}

/*
ListHistoryApi返回
*/
message ListHistoryResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    task_history.ListHistoryResponse data = 4 ;
}

