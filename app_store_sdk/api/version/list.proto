syntax = "proto3";
package version;





/*
ListAppVersion请求
*/
message ListAppVersionRequest {
message Sort {
    /*
    按ctime排序，1为升序，-1为降序
    */
    int32 ctime = 1 ;
    /*
    按releaseTime排序，1为升序，-1为降序
    */
    int32 releaseTime = 2 ;
}
        
    
    /*
    页码
    */
    int32 page = 1 ;
    /*
    每页大小
    */
    int32 page_size = 2 ;
    /*
    小产品id
    */
    string app_id = 3 ;
    /*
    条件查询：按照字段正/倒序 :1表示升序, -1表示降序
    */
    Sort sort = 4 ;
}

/*
ListAppVersion返回
*/
message ListAppVersionResponse {
message List {
    /*
    版本实例id
    */
    string versionId = 1 ;
    /*
    小产品名称+版本组合的唯一id
    */
    string name = 2 ;
    /*
    版本名称
    */
    string versionName = 3 ;
    /*
    版本变更记录
    */
    string changeLog = 4 ;
    /*
    版本发布时间
    */
    string releaseTime = 5 ;
}
        
    
    /*
    返回总数
    */
    int32 total = 1 ;
    /*
    页数
    */
    int32 page = 2 ;
    /*
    该页大小
    */
    int32 page_size = 3 ;
    /*
    数据列表
    */
    repeated List list = 4 ;
}

/*
ListAppVersionApi返回
*/
message ListAppVersionResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    version.ListAppVersionResponse data = 4 ;
}

