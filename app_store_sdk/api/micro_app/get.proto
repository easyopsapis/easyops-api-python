syntax = "proto3";
package micro_app;




import "model/app_store/micro_app.proto";
import "model/app_store/app_version.proto";
import "model/app_store/release_package.proto";

/*
GetAppStoreMicroApp请求
*/
message GetAppStoreMicroAppRequest {
    /*
    小产品id
    */
    string app_id = 1 ;
}

/*
GetAppStoreMicroApp返回
*/
message GetAppStoreMicroAppResponse {
    /*
    小产品信息
    */
    app_store.AppStoreMicroApp microApp = 1 ;
    /*
    当前版本
    */
    app_store.AppVersion curVersion = 2 ;
    /*
    关联包列表
    */
    repeated app_store.ReleasePackage packageList = 3 ;
}

/*
GetAppStoreMicroAppApi返回
*/
message GetAppStoreMicroAppResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    micro_app.GetAppStoreMicroAppResponse data = 4 ;
}

