syntax = "proto3";
package container;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/container";




import "metadata_center_sdk/model/container/metric_target.proto";

/*
ResourceMetricSource
*/
message ResourceMetricSource {
    /*
    资源名称, cpu, memory
    */
    string name = 1 ;
    /*
    目标值
    */
    container.MetricTarget target = 2 ;
}

