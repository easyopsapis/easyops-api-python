syntax = "proto3";
package easy_flow;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/easy_flow";




import "model/cmdb/cluster_info.proto";

/*
部署包结果
*/
message DeployPackageResult {
message Progress {
    /*
    消息
    */
    string msg = 1 ;
    /*
    修改时间
    */
    string mtime = 2 ;
    /*
    名称
    */
    string name = 3 ;
    /*
    百分比
    */
    string percent = 4 ;
    /*
    状态
    */
    string status = 5 ;
    /*
    值
    */
    string values = 6 ;
}
        
message Param {
message PackageList {
    /*
    集群
    */
    cmdb.ClusterInfo cluster = 1 ;
    /*
    目标版本
    */
    string targetVersion = 2 ;
    /*
    是否提前暂停
    */
    string preStop = 3 ;
    /*
    是否发布重启
    */
    string postRestart = 4 ;
    /*
    是否自动运行
    */
    string autoStart = 5 ;
    /*
    是否需要用户检查
    */
    string userCheck = 6 ;
    /*
    是否完全更新
    */
    string fullUpdate = 7 ;
    /*
    强制更新
    */
    string force = 8 ;
    /*
    强制安装
    */
    string forceInstall = 9 ;
    /*
    包Id
    */
    string packageId = 10 ;
    /*
    包名称
    */
    string name = 11 ;
    /*
    安装路径
    */
    string installPath = 12 ;
    /*
    版本类型 1 程序包,  2 配置包,  4 文件包
    */
    int32 type = 13 ;
    /*
    平台
    */
    string platform = 14 ;
}
        
    
    /*
    部署包信息
    */
    PackageList packageList = 1 ;
}
        
    
    /*
    包Id
    */
    string packageId = 1 ;
    /*
    版本Id
    */
    string versionId = 2 ;
    /*
    安装路径
    */
    string installPath = 3 ;
    /*
    使用次数
    */
    int32 usedTime = 4 ;
    /*
    开始时间
    */
    string startTime = 5 ;
    /*
    结束时间
    */
    string endTime = 6 ;
    /*
    进度信息列表
    */
    repeated Progress progress = 7 ;
    /*
    消息
    */
    string msg = 8 ;
    /*
    状态
    */
    string status = 9 ;
    /*
    错误码
    */
    int32 code = 10 ;
    /*
    参数
    */
    Param param = 11 ;
}

