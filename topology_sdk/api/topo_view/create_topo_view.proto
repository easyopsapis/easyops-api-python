syntax = "proto3";
package topo_view;




import "topology_sdk/model/topology/topo_view.proto";

/*
CreateTopoView请求
*/
message CreateTopoViewRequest {
    /*
    名称
    */
    string name = 1 ;
    /*
    类型
    */
    string type = 2 ;
    /*
    数据
    */
    string data = 3 ;
}

/*
CreateTopoViewApi返回
*/
message CreateTopoViewResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    topology.TopoView data = 4 ;
}

