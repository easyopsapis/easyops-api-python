syntax = "proto3";
package micro_app;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/micro_app";





/*
小产品桌面
*/
message MicroAppContainer {
    /*
    cmdb唯一标识, 业务逻辑请使用id作为唯一标识
    */
    string instanceId = 1 ;
    /*
    小产品桌面名称
    */
    string name = 2 ;
    /*
    小产品桌面id
    */
    string id = 3 ;
    /*
    桌面类型
    */
    string type = 4 ;
    /*
    桌面显示顺序
    */
    int32 order = 5 ;
}

