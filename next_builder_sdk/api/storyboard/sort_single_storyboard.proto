syntax = "proto3";
package storyboard;




import "next_builder_sdk/model/next_builder/storyboard_brick.proto";
import "next_builder_sdk/model/next_builder/storyboard_route.proto";
import "next_builder_sdk/model/next_builder/micro_app_project.proto";
import "next_builder_sdk/model/next_builder/storyboard_node.proto";

/*
SortStoryboardNode请求
*/
message SortStoryboardNodeRequest {
    /*
    实例标识
    */
    string instanceId = 1 ;
    /*
    类型
    */
    string type = 2 ;
    /*
    排序
    */
    int32 sort = 3 ;
}

/*
SortStoryboardNodeApi返回
*/
message SortStoryboardNodeResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    next_builder.StoryboardNode data = 4 ;
}

