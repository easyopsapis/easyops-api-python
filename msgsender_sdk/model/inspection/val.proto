syntax = "proto3";
package inspection;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/inspection";




import "msgsender_sdk/model/inspection/condition.proto";

/*
指标信息
*/
message InspectionVal {
    /*
    指标id
    */
    string id = 1 ;
    /*
    指标名称
    */
    string name = 2 ;
    /*
    备注
    */
    string memo = 3 ;
    /*
    指标类型
    */
    string type = 4 ;
    /*
    指标单位
    */
    string unit = 5 ;
    /*
    指标权重
    */
    int32 weight = 6 ;
    /*
    阈值判定条件
    */
    repeated inspection.InspectionCondition conditions = 7 ;
}

