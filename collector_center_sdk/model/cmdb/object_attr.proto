syntax = "proto3";
package cmdb;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/cmdb";




import "collector_center_sdk/model/cmdb/object_attr_value.proto";

/*
模型属性
*/
message ObjectAttr {
    /*
    属性ID
    */
    string id = 1 ;
    /*
    属性名称
    */
    string name = 2 ;
    /*
    true 内置属性，false 用户自定义属性
    */
    bool protected = 3 ;
    /*
    DEPRECATED! 'true' 用户自定义属性，'false' 内置属性
    */
    string custom = 4 ;
    /*
    'true' 只读属性，'false' 可写属性
    */
    string readonly = 5 ;
    /*
    'true' 必填属性，'false' 非必填属性
    */
    string required = 6 ;
    /*
    'true' 唯一属性
    */
    string unique = 7 ;
    /*
    属性分类
    */
    repeated string tag = 8 ;
    /*
    属性值类型，不同类型有不同字段
    */
    cmdb.ObjectAttrValue value = 9 ;
    /*
    不纳入全文搜索
    */
    bool wordIndexDenied = 10 ;
    /*
    属性的描述
    */
    string description = 11 ;
    /*
    属性的提示
    */
    string tips = 12 ;
    /*
    是否继承自父模型
    */
    bool isInherit = 13 ;
}

