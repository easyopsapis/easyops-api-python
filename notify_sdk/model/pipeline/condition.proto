syntax = "proto3";
package pipeline;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/pipeline";





/*
特殊状态
*/
message Condition {
    /*
    所属步骤id
    */
    string step_id = 1 ;
    /*
    名称
    */
    string name = 2 ;
    /*
    状态
    */
    string state = 3 ;
}

