syntax = "proto3";
package workload;




import "google/protobuf/empty.proto";

/*
Restart请求
*/
message RestartRequest {
    /*
    workload ID
    */
    string instanceId = 1 ;
}

/*
RestartApi返回
*/
message RestartResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    google.protobuf.Empty data = 4 ;
}

