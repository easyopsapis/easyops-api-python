syntax = "proto3";
package resourcegroup;




import "google/protobuf/empty.proto";

/*
DeleteResourceGroup请求
*/
message DeleteResourceGroupRequest {
    /*
    要删除的实例 id
    */
    string instanceId = 1 ;
}

/*
DeleteResourceGroupApi返回
*/
message DeleteResourceGroupResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    google.protobuf.Empty data = 4 ;
}

