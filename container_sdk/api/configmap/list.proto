syntax = "proto3";
package configmap;




import "container_sdk/model/container/configmap.proto";
import "container_sdk/model/container/namespace.proto";

/*
List请求
*/
message ListRequest {
    /*
    命名空间 id
    */
    string namespaceId = 1 ;
    /*
    工作区 id
    */
    string workspaceId = 2 ;
}

/*
List返回
*/
message ListResponse {
message List {
    /*
    ConfigMap
    */
    container.ConfigMap configMap = 1 ;
    /*
    Namespace
    */
    container.Namespace namespace = 2 ;
}
        
    
    /*
    页数
    */
    int32 page = 1 ;
    /*
    页大小
    */
    int32 page_size = 2 ;
    /*
    总数
    */
    int32 total = 3 ;
    /*
    数据列表
    */
    repeated List list = 4 ;
}

/*
ListApi返回
*/
message ListResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    configmap.ListResponse data = 4 ;
}

