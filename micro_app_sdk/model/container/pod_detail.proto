syntax = "proto3";
package container;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/container";




import "micro_app_sdk/model/container/metadata.proto";
import "micro_app_sdk/model/container/pod_status.proto";

/*
Pod 实例
*/
message PodDetail {
    /*
    元数据
