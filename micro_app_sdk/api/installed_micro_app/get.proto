syntax = "proto3";
package installed_micro_app;




import "model/micro_app/installed_micro_app.proto";

/*
GetInstalledMicroApp请求
*/
message GetInstalledMicroAppRequest {
    /*
    小产品id
    */
    string app_id = 1 ;
}

/*
GetInstalledMicroAppApi返回
*/
message GetInstalledMicroAppResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    micro_app.InstalledMicroApp data = 4 ;
}

