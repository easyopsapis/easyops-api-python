syntax = "proto3";
package instance_tree;




import "cmdb_sdk/model/cmdb/instance_tree_root_node.proto";
import "google/protobuf/struct.proto";

/*
InstanceTree请求
*/
message InstanceTreeRequest {
    /*
    树定义
    */
    cmdb.InstanceTreeRootNode tree = 1 ;
    /*
    全局忽略与父级无关联实例,默认false
    */
    bool ignore_single = 2 ;
}

/*
InstanceTreeApi返回
*/
message InstanceTreeResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    google.protobuf.Struct data = 4 ;
}

