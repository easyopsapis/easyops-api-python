syntax = "proto3";
package instance;




import "google/protobuf/struct.proto";

/*
UpdateInstance请求
*/
message UpdateInstanceRequest {
    /*
    objectId
    */
    string objectId = 1 ;
    /*
    instanceId
    */
    string instanceId = 2 ;
    /*
    要更新的实例
    */
    google.protobuf.Struct instance = 3 ;
}

/*
UpdateInstanceApi返回
*/
message UpdateInstanceResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    google.protobuf.Struct data = 4 ;
}

