syntax = "proto3";
package topboard;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/topboard";





/*
问题基本信息
*/
message IssueBasic {
message Links {
    /*
    标题
    */
    string title = 1 ;
    /*
    链接
    */
    string url = 2 ;
}
        
message Images {
    /*
    名称
    */
    string name = 1 ;
    /*
    链接
    */
    string url = 2 ;
}
        
    
    /*
    问题id
    */
    string name = 1 ;
    /*
    问题实例id
    */
    string instanceId = 2 ;
    /*
    创建者
    */
    string creator = 3 ;
    /*
    创建时间
    */
    string ctime = 4 ;
    /*
    问题标题
    */
    string title = 5 ;
    /*
    问题描述
    */
    string description = 6 ;
    /*
    优先级
    */
    string priority = 7 ;
    /*
    问题类型
    */
    string type = 8 ;
    /*
    步骤
    */
    string step = 9 ;
    /*
    外链
    */
    repeated Links links = 10 ;
    /*
    估点
    */
    string storyPoint = 11 ;
    /*
    解决结果
    */
    string resolution = 12 ;
    /*
    状态
    */
    string status = 13 ;
    /*
    截图
    */
    repeated Images images = 14 ;
    /*
    BUG分类
    */
    string bugType = 15 ;
    /*
    责任组织
    */
    string responsibility = 16 ;
}

