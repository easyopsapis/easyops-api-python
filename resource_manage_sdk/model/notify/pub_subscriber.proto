syntax = "proto3";
package notify;

option go_package = "go.easyops.local/contracts/protorepo-models/easyops/model/notify";




import "model/notify/subscribe_info.proto";

/*
订阅者
*/
message PubSubscriber {
    /*
    订阅名称，为数据库主键，全局唯一.
    */
    string name = 1 ;
    /*
    订阅某个org的消息
    */
    int32 org = 2 ;
    /*
    订阅负责人。如 linus
    */
    string admin = 3 ;
    /*
    回调url. 处理成功时需要返回 status 2xx
    */
    string callback = 4 ;
    /*
    回调名字服务名。非空时，callback url的域名解析会先经ens
    */
    string ensName = 5 ;
    /*
    retry 为 0 时调用 callback 出错不会重试，否则会无限重试。
    */
    int32 retry = 6 ;
    /*
    订阅信息
    */
    repeated notify.SubscribeInfo subscribeInfo = 7 ;
    /*
    版本号。用于乐观锁
    */
    int32 version = 8 ;
}

