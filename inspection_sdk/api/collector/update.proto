syntax = "proto3";
package collector;




import "model/inspection/collector.proto";

/*
UpdateCollector请求
*/
message UpdateCollectorRequest {
message Args {
    /*
    脚本入参key
    */
    string key = 1 ;
    /*
    别名
    */
    string alias = 2 ;
    /*
    输入框类型
    */
    string type = 3 ;
    /*
    是否必填
    */
    bool require = 4 ;
}
        
    
    /*
    套件id
    */
    string id = 1 ;
    /*
    采集脚本Id
    */
    string collectorId = 2 ;
    /*
    脚本名称
    */
    string name = 3 ;
    /*
    脚本内容
    */
    string content = 4 ;
    /*
    脚本类型
    */
    string script = 5 ;
    /*
    脚本入参
    */
    repeated Args args = 6 ;
}

/*
UpdateCollectorApi返回
*/
message UpdateCollectorResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    inspection.InspectionCollector data = 4 ;
}

