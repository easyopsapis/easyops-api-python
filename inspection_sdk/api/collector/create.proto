syntax = "proto3";
package collector;





/*
CreateCollector请求
*/
message CreateCollectorRequest {
message Args {
    /*
    脚本入参key
    */
    string key = 1 ;
    /*
    别名
    */
    string alias = 2 ;
    /*
    输入框类型
    */
    string type = 3 ;
    /*
    是否必填
    */
    bool require = 4 ;
}
        
    
    /*
    套件id
    */
    string id = 1 ;
    /*
    脚本名称
    */
    string name = 2 ;
    /*
    脚本内容
    */
    string content = 3 ;
    /*
    脚本类型
    */
    string script = 4 ;
    /*
    脚本入参
    */
    repeated Args args = 5 ;
}

/*
CreateCollector返回
*/
message CreateCollectorResponse {
    /*
    采集脚本Id
    */
    string collectorId = 1 ;
}

/*
CreateCollectorApi返回
*/
message CreateCollectorResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    collector.CreateCollectorResponse data = 4 ;
}

