syntax = "proto3";
package task;




import "google/protobuf/empty.proto";

/*
DeleteTask请求
*/
message DeleteTaskRequest {
    /*
    套件id
    */
    string id = 1 ;
    /*
    巡检任务ID
    */
    string inspectionTaskId = 2 ;
}

/*
DeleteTaskApi返回
*/
message DeleteTaskResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    google.protobuf.Empty data = 4 ;
}

