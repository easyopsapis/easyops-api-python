syntax = "proto3";
package mongo;




import "google/protobuf/struct.proto";
import "google/protobuf/empty.proto";

/*
Insert请求
*/
message InsertRequest {
    /*
    表名
    */
    string collection = 1 ;
    /*
    待插入的记录列表
    */
    repeated google.protobuf.Struct docList = 2 ;
}

/*
InsertApi返回
*/
message InsertResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    google.protobuf.Empty data = 4 ;
}

