syntax = "proto3";
package user_admin;




import "google/protobuf/empty.proto";

/*
AlterPassword请求
*/
message AlterPasswordRequest {
    /*
    用户名
    */
    string name = 1 ;
    /*
    密码
    */
    string password = 2 ;
}

/*
AlterPasswordApi返回
*/
message AlterPasswordResponseWrapper {
    /*
    返回码
    */
    int32 code = 1 ;
    /*
    返回码解释
    */
    string codeExplain = 2 ;
    /*
    错误详情
    */
    string error = 3 ;
    /*
    返回数据
    */
    google.protobuf.Empty data = 4 ;
}

